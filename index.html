<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding Club PRPCEM</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <meta property="og:image" content="https://codingclubprpcem.github.io/banner.jpg">
  <meta property="og:title" content="Coding Club PRPCEM">  
  <meta property="og:image" content="https://codingclubprpcem.github.io/banner.jpg">
  <meta property="og:description" content="Join the social media handles of Coding Club PRPCEM">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    /* Custom styling */
    body {
      background-color: #20232A;
      color: #ffffff;
      font-family: Plafair Display;
    }
    .banner {
      position: relative;
      width: 100%;
      height: 400px;
      background-image: url('path/to/banner-image.jpg');
      background-size: cover;
      background-position: center;
    }
    .banner img {
      width: 100%;
      height: auto;
    }
    .social-card {
      background-color: #ffffff;
      color: #20232A;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid transparent;
      transition: transform 0.2s, border-color 0.2s;
    }
    .social-card:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }
    .social-card .card-body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .social-card h5 {
      margin-top: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    footer {
      background-color: #101317;
    }
  </style>
</head>
<body>

  <!-- Banner Section -->
  <div class="banner">
    <img src="Hackathon 25.jpg" alt="Coding Club Banner">
  </div>

  <!-- Register for Hackathon Button -->
  <div class="container mt-5 text-center">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSc1OmQPWILgjggn0qwV3tCaNQUr9HeGLC31oWRwxfjqI2Xu7Q/viewform" target="_blank" class="btn btn-primary btn-lg">
      <i class="fas fa-laptop-code"></i> Register for Hackathon 2025
    </a>

    <!-- Teaser Video Section -->
    <div class="mt-4">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/c259gM2Gybo?si=GTG-Sfy5cAvXviOT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </iframe>
    
    </div>
  </div>

  <!-- Social Media Links Section -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Follow Us on Social Media</h2>
    <div class="row">
      <div class="col-md-4 mb-3">
        <a href="https://chat.whatsapp.com/El4P6t9tCVC7e1hRooKENB" class="social-card card text-center">
          <div class="card-body">
            <i class="fab fa-whatsapp fa-3x"></i>
            <h5 class="card-title">Whatsapp Group</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="https://www.instagram.com/codingclub_prpcem/" class="social-card card text-center">
          <div class="card-body">
            <i class="fab fa-instagram fa-3x"></i>
            <h5 class="card-title">Instagram</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="https://www.linkedin.com/company/coding-club-prpcem/" class="social-card card text-center">
          <div class="card-body">
            <i class="fab fa-linkedin fa-3x"></i>
            <h5 class="card-title">LinkedIn</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="https://www.youtube.com/@Coding_Club_PRPCEM" class="social-card card text-center">
          <div class="card-body">
            <i class="fab fa-youtube fa-3x"></i>
            <h5 class="card-title">YouTube</h5>
          </div>
        </a>
      </div>
      <div class="col-md-4 mb-3">
        <a href="https://x.com/CodingClubPRPCE" class="social-card card text-center">
          <div class="card-body">
            <i class="fab fa-twitter fa-3x"></i>
            <h5 class="card-title">X (Twitter)</h5>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer Section -->
  <footer class="footer text-center py-3">
    <p>&copy; 2024 Coding Club PRPCEM | All Rights Reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
