<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="Coding Club PRPCEM">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- Tailwind CSS -->

  <style>
    /* Fallback styles until Tailwind build runs */
    body {
      background-color: #0f172a;
      color: #ffffff;
      font-family: 'Space Grotesk', sans-serif;
    }
    
    /* Code rain animation */
    .code-column {
      position: absolute;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      line-height: 1;
      text-align: center;
      animation: code-fall linear infinite;
    }
    
    @keyframes code-fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100vh); }
    }
    
    /* Typing animation */
    .typing-animation {
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid #00d4ff;
      animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    
    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #00d4ff }
    }
    
    /* Neural card hover effects */
    .neural-card:hover .card-glow {
      opacity: 0.3;
    }
    
    .neural-card:hover .icon-wrapper {
      transform: translateY(-5px);
    }
    
    /* Particle animation */
    .particle {
      position: absolute;
      background-color: rgba(0, 212, 255, 0.8);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.8);
      opacity: 0;
      animation: float-particle 8s infinite linear;
    }
    
    @keyframes float-particle {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-800%) translateX(100px);
        opacity: 0;
      }
    }
    
    /* Pulse glow animation for logo */
    .logo-pulse {
      animation: pulse-glow 2s infinite alternate;
    }
    
    @keyframes pulse-glow {
      0% { box-shadow: 0 0 5px rgba(0, 212, 255, 0.5); }
      100% { box-shadow: 0 0 20px rgba(0, 212, 255, 0.8), 0 0 30px rgba(0, 212, 255, 0.6); }
    }
    
    /* Social card styles */
    .social-card {
      background-color: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 0.75rem;
      backdrop-filter: blur(8px);
      padding: 1.5rem;
      transition: all 0.3s ease;
      text-decoration: none;
      color: white;
    }
    
    .social-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
      border-color: rgba(0, 212, 255, 0.4);
    }
    
    .social-card i {
      font-size: 2.5rem;
      margin-bottom: 0.75rem;
      transition: all 0.3s ease;
    }
    
    .social-card:hover i {
      transform: scale(1.1);
    }
    
    .social-card h5 {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    
    /* Button styles */
    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: rgba(0, 212, 255, 0.8);
      color: white;
      font-weight: 500;
      border-radius: 0.5rem;
      border: none;
      transition: all 0.3s ease;
      text-decoration: none;
    }
    
    .btn-primary:hover {
      background-color: rgba(0, 212, 255, 1);
      box-shadow: 0 0 15px rgba(0, 212, 255, 0.5);
      transform: translateY(-2px);
    }
    
    /* Footer styles */
    footer {
      background-color: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(8px);
      padding: 1.5rem;
      margin-top: 3rem;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    .grid {
      display: grid;
      gap: 1.5rem;
    }
    
    @media (min-width: 768px) {
      .grid-cols-3 {
        grid-template-columns: repeat(3, minmax(0, 1fr));
      }
    }
    
    .text-center {
      text-align: center;
    }
    
    .my-12 {
      margin-top: 3rem;
      margin-bottom: 3rem;
    }
    
    .mt-8 {
      margin-top: 2rem;
    }
  </style>
</head>

  <!-- Scripts -->
